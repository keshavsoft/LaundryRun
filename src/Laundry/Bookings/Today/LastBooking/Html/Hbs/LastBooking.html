<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">

                <form id="FormVertical" onsubmit="return false;">
                    <div class="row">
                        <div class="col">
                            <label class="col-form-label fs-2">Customer Name</label>
                            <div class="col">
                                <input type="text" class="form-control fs-2" name="CustomerName" id="CustomerName"
                                    aria-describedby="emailHelp" required="" value="{{CustomerName}}" disabled>
                                <div class="invalid-feedback">
                                    Should not be empty!
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="col-md-6 col-form-label fs-2">Mobile</label>
                            <div class="col">
                                <input type="tel" class="form-control fs-2" name="Mobile" id="Mobile"
                                    pattern="[6789][0-9]{9}" value="{{Mobile}}" disabled>
                                <div class="invalid-feedback">
                                    Should not be empty!
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label class="col-md-8 col-form-label fs-2">GarmentsTotalPcs</label>
                            <div class="col">
                                <input type="number" class="form-control fs-2" id="GarmentsTotalPcs"
                                    aria-describedby="emailHelp" required="" value="{{GarmentsTotalPcs}}" disabled>
                                <div class="invalid-feedback">
                                    Should not be empty!
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="col-md-6 col-form-label fs-2">Weight</label>
                            <div class="col">
                                <input type="number" class="form-control fs-2" name="Weight" id="Weight"
                                    aria-describedby="emailHelp" required="" value="{{Weight}}" disabled>
                                <div class="invalid-feedback">
                                    Should not be empty!
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label class="col-form-label fs-2">Amount</label>
                            <div class="col-12">
                                <input type="number" class="form-control fs-2" name="Amount" id="Amount"
                                    aria-describedby="emailHelp" required="" value="{{Amount}}" disabled>
                                <div class="invalid-feedback">
                                    Should not be empty!
                                </div>
                            </div>

                        </div>

                    </div>


                </form>
            </div>
            <div class="card-footer text-muted">
                <button class="btn btn-success fs-3" id="BookingSaveButtonId">Save</button>
            </div>


        </div>
    </div>
