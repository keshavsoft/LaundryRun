<style>
    .grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 20px;
    }
</style>
<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col">Dash Board</div>
            <div class="col"><input id="SearchQrCodeTable" class="form-control" type="search" placeholder="Search" onkeypress="jFSearchInputKeyPress(event)" aria-label="Search" autocomplete="off"></div>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table fs-3 table-hover">
            <thead>
                <tr>
                    <th scope="col" width="5%">#</th>
                    <th scope="col" width="15%">OrderNo</th>
                    <th scope="col" width="20%">Customer Name</th>
                    <th scope="col" width="15%">Mobile</th>
                    <th scope="col" Width="10%" style="text-align:right">Completed</th>
                    <th scope="col" Width="15%" style="text-align:right">InProcess</th>
                    <th scope="col" Width="20%" style="text-align:right">TotalQrCodes</th>
                </tr>
            </thead>
            <tbody id="KTableBody">
                {{#each this}}
                <tr data-qrcode="{{@key}}" class="{{TableRowColour}}">
                    <td>{{SNo}}</td>
                    <td><button type="button" href="#" class="btn btn-primary OrderButtonClass fs-4" data-orderno="{{OrderNo}}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-book" viewBox="0 0 16 16">
                                <path d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"></path>
                            </svg>
                            {{OrderNo}}</button></td>
                    <td>{{CustomerName}}</td>
                    <td>{{Mobile}}</td>
                    <td style="text-align:right">{{QrCodesCompleted}}</td>
                    <td style="text-align:right">{{QrCodesInProcess}}</td>
                    <td style="text-align:right">{{QrCodesTotal}}</td>
                    <td style="text-align:right">{{ShowInIndianDateFormat Amount}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="ModalForQrCode" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">QrCodes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="ModalBody">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="printJS('ModalBody', 'html')">Print</button>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer text-muted">

        Footer

    </div>
</div>
