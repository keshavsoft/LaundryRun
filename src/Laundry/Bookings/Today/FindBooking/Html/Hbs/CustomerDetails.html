{{log "Find Booking : " this}}
<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col">
                        <label class="col-form-label">Order Number</label>
                        <div class="col">
                            <input type="text" class="form-control" id="OrderNo" aria-describedby="emailHelp"
                                required="" value="{{OrderNo}}" disabled>
                            <div class="invalid-feedback">
                                Should not be empty!
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="col-form-label">Customer Name</label>
                        <div class="col">
                            <input type="text" class="form-control" name="CustomerName" id="CustomerName"
                                aria-describedby="emailHelp" required="" value="{{CustomerName}}" disabled>
                            <div class="invalid-feedback">
                                Should not be empty!
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col">
                <div class="row">
                    <div class="col">
                        <label class="col-md-6 col-form-label">Mobile</label>
                        <div class="col">
                            <input type="tel" class="form-control" name="Mobile" id="Mobile" pattern="[6789][0-9]{9}"
                                value="{{Mobile}}" disabled>
                            <div class="invalid-feedback">
                                Should not be empty!
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label class="col-md-8 col-form-label">GarmentsTotalPcs</label>
                        <div class="col">
                            <input type="number" class="form-control" id="GarmentsTotalPcs" aria-describedby="emailHelp"
                                required="" value="{{GarmentsTotalPcs}}" disabled>
                            <div class="invalid-feedback">
                                Should not be empty!
                            </div>
                        </div>

                    </div>
                </div>


            </div>

            <div class="col">
                <div class="row">
                    <div class="col">
                        <label class="col-md-6 col-form-label">Weight</label>
                        <div class="col">
                            <input type="number" class="form-control" name="Weight" id="Weight"
                                aria-describedby="emailHelp" required="" value="{{Weight}}" disabled>
                            <div class="invalid-feedback">
                                Should not be empty!
                            </div>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="col-form-label">Amount</label>
                        <div class="col-12">
                            <input type="number" class="form-control" name="Amount" id="Amount"
                                aria-describedby="emailHelp" required="" value="{{Amount}}" disabled>
                            <div class="invalid-feedback">
                                Should not be empty!
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
