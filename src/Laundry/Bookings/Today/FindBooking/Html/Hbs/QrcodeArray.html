<div class="card-body">
    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">QrCodes</button>
        </li>
    </ul>

    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col">All QrCodes</div>
                        <div class="col"><input id="SearchQrCodeTable" class="form-control" type="search" placeholder="Search" onkeypress="jFSearchInputKeyPress(event)" aria-label="Search" autocomplete="off"></div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Garment Name</th>
                                <th scope="col">Garments Ref</th>
                                <th scope="col">QrCode</th>
                            </tr>
                        </thead>
                        <tbody id="KTableBody">
                            {{#each QrCodesArray}}
                            <tr>
                                <td>{{SNo}}</td>
                                <td>{{GarmentName}}</td>
                                <td>{{GarmentsRef}}</td>
                                <td>{{QrCode}}</td>

                                <td>{{key}}</td>
                            </tr>
                            {{/each}}

                        </tbody>
                    </table>
                </div>
                <div class="card-footer text-muted">

                    Footer

                </div>
            </div>
        </div>
    </div>
</div>
